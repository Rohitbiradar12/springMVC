<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            max-width: 1200px;
            margin-left: 20px;
            padding: 0 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 40px;
        }

        nav ul li:last-child {
            margin-left: 40px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .project-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .description {
            text-align: center;
            margin-top: 20px;
            color: #666666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Project Management System</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Teams</a></li>
                    <li><a href="/help">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <img src="https://www.mbacsi.com/wp-content/uploads/2020/05/project-management-scaled.jpg" alt="Project Management" class="project-image">

    <div class="description">
        <p>Welcome to our Project Management System. We help you organize, track, and manage your projects efficiently.</p>
    </div>
</body>
</html>
